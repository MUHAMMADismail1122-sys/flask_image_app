<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Promotion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0c4a6e, #1e293b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    form {
      background: rgba(255,255,255,0.15);
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }
    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
    }
    button {
      background: #facc15;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #fde047; }
  </style>
</head>
<body>
  <h1>Add New Promotion</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Promotion Name" required>
    <input type="number" step="0.01" name="price" placeholder="Price" required>
    <input type="number" step="0.01" name="saving" placeholder="Percentage Saving (%)" required>
    <input type="number" name="quantity" placeholder="Quantity" required>
    <textarea name="description" rows="3" placeholder="Description"></textarea>
    <input type="file" name="image" accept="image/*">
    <button type="submit">Save Promotion</button>
    <button type="button" onclick="window.location.href='{{ url_for('promotions') }}'">Back</button>
  </form>
</body>
</html>
